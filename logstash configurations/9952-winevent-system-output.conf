output {
  if [log_name] == "System"{
    elasticsearch {
      hosts => ["127.0.0.1:9200"]
      index => "logs-endpoint-winevent-system-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
      user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}
