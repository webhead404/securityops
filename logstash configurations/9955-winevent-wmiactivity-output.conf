output {
  if [log_name] == "Microsoft-Windows-WMI-Activity/Operational"{
    elasticsearch {
      hosts => ["127.0.0.1:9200"]
      index => "logs-endpoint-winevent-wmiactivity-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
      user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}
